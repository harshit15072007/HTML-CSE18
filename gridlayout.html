<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        main{
            width: 100%;
            background-color: aqua;
            display: grid;
            /* grid-template-columns: repeat(4,1fr); */
             grid-template-columns: repeat(1,1fr); 
            gap: 10px;
        }
    
        .box{
            background-color: rgb(15, 93, 161);
              height: 200px;  
        }
    
        
    </style>
</head>
<body>
    <main>
        <h1>Hello ABES</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla tenetur consectetur veniam animi asperiores molestias harum quibusdam ducimus repellendus tempore?</p>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
</body>
</html>
