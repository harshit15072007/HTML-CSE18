<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel booking</title>
</head>
<body align="center">
    <fieldset>
    <h1>Hotel Room Booking Form</h1>
    <label for="">Full name</label>
    <input type="text" placeholder="Enter you name"><br><br>

    <label for="">Email</label>
    <input type="email" placeholder="Enter you mail" ><br><br>

    <label for="">Phone</label>
    <input type="tel" placeholder="Enter you mobile" minlength="10" maxlength="10"><br><br>

    <label for="">Check-in date</label>
     <input type="date"><br><br>

     <label for="">Check-out date</label>
      <input type="date"><br><br>

      <label for="">Room type</label>
          <select name="" id="">
            <option value="">single room</option>
            <option value="">double room</option>
            <option value="">triple room</option>
            <option value="">Sharing room</option>
          </select><br><br>

          <label for="">Number of guests</label>
          <input type="tel" minlength="1" maxlength="3"><br><br>

           <label for="">special requests</label><br>
          <textarea name="" id="" cols="50" rows="10"></textarea><br><br>

           <input type="button" value="Book Now">
          <input type="reset" value="reset form">
    </fieldset>
</body>
</html>
