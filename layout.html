<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
    

        }
        html,*{
            box-sizing: inherit;
        }
         /* img{
            border: 2px solid black;
            float: left;
        }
        p{
            color: green;
            display: block;
        } */
        #para{
            color: rgb(19, 29, 167)  
        }   
        main{
            width: 900px;
            height: 500px;
            margin: 0px auto;
            background-color: rgb(96, 230, 174);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            /* align-content: last baseline; */
            align-items: flex-end;
            
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(22, 19, 114);
        }
        section{
            width: 900%;
            height: 300px;
            background-color: rgb(173, 85, 85);
            margin: 10px auto;
            display: flex;
            
        }   
        #left{
            flex-grow: 1;
            background-color: beige;
        }
        #right{
            flex-grow: 2;
            background-color: brown;
        }
            
            

    </style>
</head>
<body>

        </p>
    </p> --> 
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box" style="height:320px;">8</div>

        <section>
            <div id="left">left</div>
            <div id="right">right</div>
        </section>

    </main>
</body>
</html>
