<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">
        <fieldset>
        <label for="">Name</label>
        <input type="text" placeholder="Enter you name"><br><br>

        <label for="">Mobile</label>
        <input type="tel" placeholder="Enter you mobile" minlength="10" maxlength="10"><br><br>

        <label for="">E-mail</label>
         <input type="email" placeholder="Enter you mail" ><br><br>

         <label for="">Gender</label>
         <input type="radio" name="gender" checked>male
          <input type="radio" name="gender">female

          <label for="">Age</label>
          <input type="number"><br><br>

          <label for="">DD</label>
          <input type="date"><br><br>

          <label for="">Distance</label>
          <input type="range" value="30"><br><br>

          <label for="">Subject</label>
          <input type="checkbox" checked>Math
          <input type="checkbox">DS
          <input type="checkbox">WD <br><br>

          <label for="">City</label>
          <select name="" id="">
            <option value="">GZB</option>
            <option value="">DEL</option>
            <option value="">NOIDA</option>
            <option value="">GNOIDA</option>
          </select><br><br>

          <label for="">address</label>
          <textarea name="" id="" cols="50" rows="10"></textarea><br><br>

          <button>Verify me</button><br><br>
          <input type="button" value="submit form">
          <input type="reset" value="reset form">
          
      </fieldset>    
    </form>
</body>
</html>
