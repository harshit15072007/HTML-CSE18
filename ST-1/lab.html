<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <fieldset>
        <label for="">Student Name</label>
        <input type="text" placeholder="Enter your name"><br><br>

         <label for="">Gender:</label>
         <input type="radio" name="gender">male
          <input type="radio" name="gender">female
          <input type="radio" name="gender">other <br><br>

        <label for="">Mobile Number</label>
        <input type="tel" placeholder="Enter your number" minlength="10" maxlength="10"><br><br>

        <label for="">Email</label>
        <input type="email" placeholder="Enter your mail"><br><br>

         <label for="">Password</label>
    <input type="text" placeholder="Enter Password"><br><br>

         <label for="">address</label><br>
     <textarea name="" id="" cols="50" rows="10"></textarea><br><br>

        <label for="">Course:</label>
      <select name="" id="">
        <option value="">select course</option>
            <option value="">B.tech</option>
            <option value="">M.tech</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
          </select><br><br>

           <input type="button" value="Register">
          <input type="reset" value="Clear">
    </fieldset>

    <p align="center">&copy; Student Registration 2025</p>
</body>
</html>
